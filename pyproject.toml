[project]
name = "code-review-review"
version = "0.1.0"
description = "Meta-analysis of code review patterns"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "pyarrow>=18.0.0",
    "tqdm>=4.66.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "duckdb>=1.4.3",
    "polars>=1.36.1",
    "rich>=14.2.0",
    "pyjwt[crypto]>=2.10.1",
]

[project.scripts]
extract = "src.main:cli"

[project.optional-dependencies]
analysis = [
    "polars>=1.0.0",
    "matplotlib>=3.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
